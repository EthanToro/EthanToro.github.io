<!DOCTYPE html>
<html>
<head>
    <!-- Links -->
    <link rel="stylesheet" href="styles/reset.css">
    <link href="styles/main.css" rel="stylesheet"/>
    <link href="styles/responsive.css" rel="stylesheet">

    <title>
        Test website
    </title>
</head>

<body>
<!-- Navigation -->

<main>
    <div class="overlay" id="myNav">
        <a class="closebtn" href="javascript:void(0)" onclick="closeNav()">
            &times;
        </a>

        <nav class="overlay-content">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <span id="navMenu" onclick="openNav()">
        <img src="images/navMenu.png"/>
    </span>

    <div class="headerContainer">
        <h1 id="titleLogo">Test Website</h1>
    </div>
</main>
<div class="parallax"></div>

<section>
    <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda consequuntur culpa debitis et, eum magni
            modi, neque nesciunt officiis rerum soluta veniam. Amet, modi, possimus! At beatae eaque id maiores!</p>
    </div>
    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="images/img1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="images/img2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="images/img3.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="images/img4.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="images/img5.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="images/img6.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="images/img1.jpg" style="width:100%" onclick="currentSlide(1)"
                     alt="The Woods">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/img2.jpg" style="width:100%" onclick="currentSlide(2)"
                     alt="Cinque Terre">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/img3.jpg" style="width:100%" onclick="currentSlide(3)"
                     alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/img4.jpg" style="width:100%" onclick="currentSlide(4)"
                     alt="Northern Lights">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/img5.jpg" style="width:100%" onclick="currentSlide(5)"
                     alt="Nature and sunrise">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/img6.jpg" style="width:100%" onclick="currentSlide(6)"
                     alt="Snowy Mountains">
            </div>
        </div>
    </div>

</section>
<script src="js/main.js"></script>
</body>
</html>
